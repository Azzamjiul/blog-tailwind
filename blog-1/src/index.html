<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/tailwind.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Start Nav Bar -->
  <nav class="bg-slate-300 shadow-sm shadow-slate-300">
    <div class="container mx-auto px-4 py-3 flex items-center">
      <a href="/">
        <img src="../images/logo.png" class="h-16">
      </a>

      <div class="ml-12 space-x-5">
        <a href="#" class="flex items-center text-gray-600 text-lg font-semibold hover:text-blue-700 transition">
          <span class="mr-2">
            <i class="fas fa-home"></i>
          </span>
          Home
        </a>
      </div>

      <div class="ml-12 space-x-5">
        <a href="#" class="flex items-center text-gray-600 text-lg font-semibold hover:text-blue-700 transition">
          <span class="mr-2">
            <i class="fas fa-file-alt"></i>
          </span>
          About
        </a>
      </div>

      <div class="ml-12 space-x-5">
        <a href="#" class="flex items-center text-gray-600 text-lg font-semibold hover:text-blue-700 transition">
          <span class="mr-2">
            <i class="fas fa-phone"></i>
          </span>
          Contact
        </a>
      </div>

      <div class="relative ml-auto">
        <span class="absolute text-sm text-gray-500 left-3 top-2">
          <i class="fas fa-search"></i>
        </span>
        <input type="text" class="rounded-2xl bg-gray-200 pl-8 py-2 text-sm text-gray-500 border hover:outline-none focus:outline-none focus:border-gray-700" placeholder="Search ...">
      </div>

      <div class="ml-16 space-x-5">
        <a href="#" class="flex items-center text-gray-600 text-lg font-semibold hover:text-blue-700 transition">
          <span class="mr-3">
            <i class="fas fa-user"></i>
          </span>
          Login/Register
        </a>
      </div>
    </div>
  </nav>
  <!-- End Nav Bar -->

  <div class="py-12 bg-gray-200">
    <div class="container mx-auto px-4 flex-wrap">
      <div class="w-3/12">
        <div class="bg-white p-4 rounded-md">
          <h3 class="font-semibold text-xl text-gray-800">Categories</h3>

          <div class="mt-4 space-y-1">
            <a href="#" class="flex uppercase items-center font-semibold hover:text-blue-500 transition">
              <span class="mr-2">
                <i class="far fa-folder-open"></i>
              </span>
              <span>Beauty</span>
              <span class="ml-auto">(12)</span>
            </a>

            <a href="#" class="flex uppercase items-center font-semibold hover:text-blue-500 transition">
              <span class="mr-2">
                <i class="far fa-folder-open"></i>
              </span>
              <span>Beauty</span>
              <span class="ml-auto">(12)</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
